name: Auto Checklist Tick

on:
  push:
    branches:
      - feat/withdrawal-e2e
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Tick checklist items by keywords
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            const pr = prs[0];
            if (!pr) {
              core.notice(`No open PR found for ${owner}:${branch}. Skipping.`);
              return;
            }
            const body = pr.body || '';
            // Keywords to tick when matching and unchecked
            const hints = [
              '/api/v1/admin/storage/oss/policy',
              '直传示例',
              'oss_demo',
              'Admin OSS Policy 响应',
              'Get OSS Policy 响应',
              'Trace 压缩包',
              'Trace Report',
              '截图与 trace 已上传',
              'E2E 通过',
              '申请前截图',
              '审核弹窗截图'
            ];
            const lines = body.split('\n');
            let changed = false;
            for (let i = 0; i < lines.length; i++) {
              const line = lines[i];
              if (/^- \[ \] /.test(line) && hints.some(h => line.includes(h))) {
                lines[i] = line.replace(/^(- )\[ \]( )(.*)$/, '$1[x] $3');
                changed = true;
              }
            }
            if (!changed) {
              core.notice('No matching unchecked checklist items found for defined keywords; nothing to update.');
              return;
            }
            const newBody = lines.join('\n');
            await github.rest.pulls.update({ owner, repo, pull_number: pr.number, body: newBody });
            core.info(`Checklist updated for PR #${pr.number}.`);