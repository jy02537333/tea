name: Auto Consistency Comment

on:
  push:
    branches:
      - feat/withdrawal-e2e
  workflow_dispatch:

jobs:
  post-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Compute README and docs diff lines
        id: diff
        shell: bash
        run: |
          set -e
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            README_DIFF_LINES=$(git diff --no-color HEAD^ HEAD -- README.md | wc -l || echo 0)
            DOCS_DIFF_LINES=$(git diff --no-color HEAD^ HEAD -- 'docs/**' | wc -l || echo 0)
          else
            README_DIFF_LINES=0
            DOCS_DIFF_LINES=0
          fi
          echo "readme_diff_lines=$README_DIFF_LINES" >> "$GITHUB_OUTPUT"
          echo "docs_diff_lines=$DOCS_DIFF_LINES" >> "$GITHUB_OUTPUT"

      - name: Post consistency summary to PR
        if: ${{ steps.diff.outputs.readme_diff_lines != '0' || steps.diff.outputs.docs_diff_lines != '0' || github.event_name == 'workflow_dispatch' }}
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const sha = context.sha;
            const before = (context.payload && context.payload.before) ? context.payload.before : null;
            const readmeDiffLines = Number('${{ steps.diff.outputs.readme_diff_lines }}') || 0;
            const docsDiffLines = Number('${{ steps.diff.outputs.docs_diff_lines }}') || 0;

            // Find the open PR for this head branch
            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            const pr = prs[0];
            if (!pr) {
              core.notice(`No open PR found for ${owner}:${branch}. Skipping comment.`);
              return;
            }

            const bodyLen = (pr.body || '').length;
            const compareUrl = before ? `https://github.com/${owner}/${repo}/compare/${before}...${sha}` : `https://github.com/${owner}/${repo}/commit/${sha}`;
            const comment = [
              '一致性确认：',
              `- 分支：${branch}`,
              `- 提交：${sha}`,
              `- README 差异行数：${readmeDiffLines}`,
              `- docs 差异行数：${docsDiffLines}`,
              `- PR 正文长度：${bodyLen}`,
              `- Compare：${compareUrl}`,
              '备注：仅在 README 或 docs 下文档变更时发布（或手动触发）。'
            ].join('\n');

            const resp = await github.rest.issues.createComment({ owner, repo, issue_number: pr.number, body: comment });
            core.info(`Comment posted: ${resp.data.html_url}`);

      - name: Skip notice (no README/docs changes)
        if: ${{ steps.diff.outputs.readme_diff_lines == '0' && steps.diff.outputs.docs_diff_lines == '0' && github.event_name != 'workflow_dispatch' }}
        uses: actions/github-script@v7
        with:
          script: |
            core.notice('No README or docs changes detected on push; skipping auto consistency comment.');