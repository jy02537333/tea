name: Auto Consistency Comment

on:
  push:
    branches:
      - feat/withdrawal-e2e

jobs:
  post-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Compute README diff lines
        id: diff
        shell: bash
        run: |
          set -e
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            DIFF_LINES=$(git diff --no-color HEAD^ HEAD -- README.md | wc -l || echo 0)
          else
            DIFF_LINES=0
          fi
          echo "readme_diff_lines=$DIFF_LINES" >> "$GITHUB_OUTPUT"

      - name: Post consistency summary to PR
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const sha = context.sha;
            const readmeDiffLines = Number('${{ steps.diff.outputs.readme_diff_lines }}') || 0;

            // Find the open PR for this head branch
            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            const pr = prs[0];
            if (!pr) {
              core.notice(`No open PR found for ${owner}:${branch}. Skipping comment.`);
              return;
            }

            const bodyLen = (pr.body || '').length;
            const comment = [
              '一致性确认：',
              `- 提交：当前分支 head（${sha}）`,
              `- README：本次推送差异行数 ${readmeDiffLines}`,
              `- PR 正文：当前长度 ${bodyLen}`,
              '备注：自动生成于 push 事件（分支 feat/withdrawal-e2e）。'
            ].join('\n');

            const resp = await github.rest.issues.createComment({ owner, repo, issue_number: pr.number, body: comment });
            core.info(`Comment posted: ${resp.data.html_url}`);