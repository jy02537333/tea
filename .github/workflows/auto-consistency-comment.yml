name: Auto Consistency Comment

on:
  push:
    branches:
      - feat/withdrawal-e2e
  workflow_dispatch:

jobs:
  post-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Compute README, docs and doc diff lines
        id: diff
        shell: bash
        run: |
          set -e
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            README_DIFF_LINES=$(git diff --no-color HEAD^ HEAD -- README.md | wc -l || echo 0)
            DOCS_DIFF_LINES=$(git diff --no-color HEAD^ HEAD -- 'docs/**' | wc -l || echo 0)
            DOC_DIFF_LINES=$(git diff --no-color HEAD^ HEAD -- 'doc/**' | wc -l || echo 0)
          else
            README_DIFF_LINES=0
            DOCS_DIFF_LINES=0
            DOC_DIFF_LINES=0
          fi
          echo "readme_diff_lines=$README_DIFF_LINES" >> "$GITHUB_OUTPUT"
          echo "docs_diff_lines=$DOCS_DIFF_LINES" >> "$GITHUB_OUTPUT"
          echo "doc_diff_lines=$DOC_DIFF_LINES" >> "$GITHUB_OUTPUT"

      - name: Throttle recent comments (10 min)
        id: throttle
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');

            if (context.eventName === 'workflow_dispatch') {
              core.notice('workflow_dispatch: bypass throttle');
              core.setOutput('skip', 'false');
              return;
            }

            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            const pr = prs[0];
            if (!pr) {
              core.notice(`No open PR found for ${owner}:${branch}. Throttle sets skip.`);
              core.setOutput('skip', 'true');
              return;
            }

            const sinceMs = Date.now() - 10 * 60 * 1000; // 10 minutes
            const sinceIso = new Date(sinceMs).toISOString();
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number: pr.number, per_page: 50 });
            const recent = comments.find(c => {
              const created = new Date(c.created_at).toISOString();
              const isRecent = created > sinceIso;
              const isBot = c.user && c.user.type === 'Bot';
              const startsWith = (c.body || '').startsWith('一致性确认：');
              return isRecent && startsWith && isBot;
            });
            core.setOutput('skip', recent ? 'true' : 'false');
            if (recent) {
              core.notice(`Throttled: similar comment by bot within last 10 minutes (at ${recent.created_at}).`);
            } else {
              core.notice('No recent bot comment within 10 minutes; proceed.');
            }

      - name: Post consistency summary to PR
        if: ${{ (steps.diff.outputs.readme_diff_lines != '0' || steps.diff.outputs.docs_diff_lines != '0' || steps.diff.outputs.doc_diff_lines != '0' || github.event_name == 'workflow_dispatch') && steps.throttle.outputs.skip != 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const sha = context.sha;
            const before = (context.payload && context.payload.before) ? context.payload.before : null;
            const readmeDiffLines = Number('${{ steps.diff.outputs.readme_diff_lines }}') || 0;
            const docsDiffLines = Number('${{ steps.diff.outputs.docs_diff_lines }}') || 0;
            const docDiffLines = Number('${{ steps.diff.outputs.doc_diff_lines }}') || 0;

            // Find the open PR for this head branch
            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            const pr = prs[0];
            if (!pr) {
              core.notice(`No open PR found for ${owner}:${branch}. Skipping comment.`);
              return;
            }

            const bodyLen = (pr.body || '').length;
            const compareUrl = before ? `https://github.com/${owner}/${repo}/compare/${before}...${sha}` : `https://github.com/${owner}/${repo}/commit/${sha}`;
            const comment = [
              '一致性确认：',
              `- 分支：${branch}`,
              `- 提交：${sha}`,
              `- README 差异行数：${readmeDiffLines}`,
              `- docs 差异行数：${docsDiffLines}`,
              `- doc 差异行数：${docDiffLines}`,
              `- PR 正文长度：${bodyLen}`,
              `- Compare：${compareUrl}`,
              '备注：仅在 README、docs/ 或 doc/ 下文档变更时发布（或手动触发）。'
            ].join('\n');

            const resp = await github.rest.issues.createComment({ owner, repo, issue_number: pr.number, body: comment });
            core.info(`Comment posted: ${resp.data.html_url}`);

      - name: Skip notice (no README/docs/doc changes)
        if: ${{ steps.diff.outputs.readme_diff_lines == '0' && steps.diff.outputs.docs_diff_lines == '0' && steps.diff.outputs.doc_diff_lines == '0' && github.event_name != 'workflow_dispatch' }}
        uses: actions/github-script@v7
        with:
          script: |
            core.notice('No README, docs/ or doc/ changes detected on push; skipping auto consistency comment.');

      - name: Skip notice (throttled within 10 min)
        if: ${{ (steps.diff.outputs.readme_diff_lines != '0' || steps.diff.outputs.docs_diff_lines != '0' || steps.diff.outputs.doc_diff_lines != '0') && steps.throttle.outputs.skip == 'true' && github.event_name != 'workflow_dispatch' }}
        uses: actions/github-script@v7
        with:
          script: |
            core.notice('Auto consistency comment throttled: a similar bot comment was posted within the last 10 minutes.');