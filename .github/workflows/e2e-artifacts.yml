name: E2E Artifacts (Playwright)

on:
  workflow_dispatch:
  pull_request:
    branches: ["**"]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install FE deps
        run: pnpm -C admin-fe install --frozen-lockfile

      # TODO: start backend tea-api for real E2E; for now, run build or a minimal test
      - name: Playwright install browsers
        run: pnpm -C admin-fe exec playwright install --with-deps

      - name: Run Playwright (placeholder)
        run: pnpm -C admin-fe exec playwright test --reporter=list || true

      # wx-fe build and screenshots
      - name: Install wx-fe deps
        run: pnpm -C wx-fe install --frozen-lockfile

      - name: Build wx-fe H5
        run: pnpm -C wx-fe run build:h5

      - name: Install root devDependencies (Playwright)
        run: pnpm install --frozen-lockfile

      - name: Capture wx-fe StoreFinance screenshot
        env:
          PREVIEW_URL: http://127.0.0.1:10114/
          FINANCE_STORE_ID: 1
        run: |
          node tools/automation/static-server-10114.js &
          SERVER_PID=$!
          sleep 2
          node tools/automation/preview-store-finance-screenshot.playwright.js || true
          kill $SERVER_PID || true

      - name: Upload wx-fe screenshot
        uses: actions/upload-artifact@v4
        with:
          name: wx-fe-screenshots
          path: build-ci-logs/screenshots/wx_store_finance.png
          if-no-files-found: warn

      - name: Upload artifact (screenshots/traces)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            build-ci-logs/playwright/**
          if-no-files-found: warn

