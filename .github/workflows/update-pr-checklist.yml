name: Update PR Checklist

concurrency:
  group: pr-${{ github.event.pull_request.number }}-update-pr-checklist
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  mark-checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect OSS Policy route implemented
        id: detect
        run: |
          set -e
          # Detect if admin OSS policy route exists in router or handlers
          if grep -RqE "/api/v1/admin/storage/oss/policy" tea-api/internal/router || \
             grep -Rqi "oss" tea-api/internal/handler || \
             grep -Rqi "storage" tea-api/internal/handler; then
            echo "implemented=true" >> "$GITHUB_OUTPUT"
          else
            echo "implemented=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update PR body checklist (mark policy implemented)
        if: steps.detect.outputs.implemented == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          # Fetch current PR body via issues API
          body_json=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER")
          body=$(echo "$body_json" | jq -r '.body // ""')
          if [ -z "$body" ]; then
            echo "No PR body found; skipping update."
            exit 0
          fi
          # Replace unchecked task to checked
          # Note: escape slashes and full-width parentheses to match exact line
          new_body=$(printf '%s' "$body" | sed -E 's/- \[ \] 后端实现 POST \/api\/v1\/admin\/storage\/oss\/policy（后续切换直传策略）/- [x] 后端实现 POST \/api\/v1\/admin\/storage\/oss\/policy（后续切换直传策略）/g')
          if [ "$new_body" = "$body" ]; then
            echo "Checklist already updated or line not found; skipping."
            exit 0
          fi
          # Patch PR body
          payload=$(jq -n --arg body "$new_body" '{body: $body}')
          curl -sS -X PATCH -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            -d "$payload" "https://api.github.com/repos/$REPO/issues/$PR_NUMBER" | jq -r '.url // .message'
          echo "Checklist item marked as completed."

      - name: Detect QR entry implemented (wx-fe)
        id: detect_qr
        run: |
          set -e
          qr_impl=false
          # Check app.tsx has launch options and current_store_id persistence
          if grep -Rqi "getLaunchOptionsSync" wx-fe/src/app.tsx && grep -Rqi "current_store_id" wx-fe/src/app.tsx; then qr_impl=true; fi
          # Check index/category param takeover
          if grep -Rqi "useRouter" wx-fe/src/pages/index/index.tsx && grep -Rqi "store_id" wx-fe/src/pages/index/index.tsx; then qr_impl=true; fi
          if grep -Rqi "useRouter" wx-fe/src/pages/category/index.tsx && grep -Rqi "store_id" wx-fe/src/pages/category/index.tsx; then qr_impl=true; fi
          echo "implemented=$qr_impl" >> "$GITHUB_OUTPUT"

      - name: Update PR body checklist (mark QR entry implemented)
        if: steps.detect_qr.outputs.implemented == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          body_json=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER")
          body=$(echo "$body_json" | jq -r '.body // ""')
          if [ -z "$body" ]; then echo "No PR body"; exit 0; fi
          new_body=$(printf '%s' "$body" | sed -E \
            -e 's/- \[ \] (小程序)?扫码进店(（最小版）)?/- [x] \1扫码进店\2/g' \
            -e 's/- \[ \] 扫码进店（最小版）/- [x] 扫码进店（最小版）/g')
          if [ "$new_body" = "$body" ]; then echo "No QR checklist line found or already checked"; exit 0; fi
          payload=$(jq -n --arg body "$new_body" '{body: $body}')
          curl -sS -X PATCH -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            -d "$payload" "https://api.github.com/repos/$REPO/issues/$PR_NUMBER" | jq -r '.url // .message'
          echo "QR entry checklist marked checked."

      - name: Detect store detail implemented (docs)
        id: detect_store_detail
        run: |
          set -e
          if grep -Rqi "门店.*功能完成" doc/prd_feature_checklist.md; then
            echo "implemented=true" >> "$GITHUB_OUTPUT"
          else
            echo "implemented=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update PR body checklist (mark store detail implemented)
        if: steps.detect_store_detail.outputs.implemented == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          body_json=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER")
          body=$(echo "$body_json" | jq -r '.body // ""')
          if [ -z "$body" ]; then echo "No PR body"; exit 0; fi
          new_body=$(printf '%s' "$body" | sed -E \
            -e 's/- \[ \] 门店详情：?.*/- [x] 门店详情：证照、导航\/拨号、门店商品映射（功能完成）/g')
          if [ "$new_body" = "$body" ]; then echo "No store detail checklist line found or already checked"; exit 0; fi
          payload=$(jq -n --arg body "$new_body" '{body: $body}')
          curl -sS -X PATCH -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            -d "$payload" "https://api.github.com/repos/$REPO/issues/$PR_NUMBER" | jq -r '.url // .message'
          echo "Store detail checklist marked checked."

      - name: Detect wallet/points (read-only) implemented
        id: detect_wallet_points
        run: |
          set -e
          # Consider implemented if feature checklist marks both wallet and points as completed
          wallet_done=$(grep -Rci "\[✅\].*我的-钱包" doc/prd_feature_checklist.md || true)
          points_done=$(grep -Rci "\[✅\].*我的-积分" doc/prd_feature_checklist.md || true)
          if [ "${wallet_done}" != "0" ] && [ "${points_done}" != "0" ]; then
            echo "implemented=true" >> "$GITHUB_OUTPUT"
          else
            echo "implemented=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update PR body checklist (mark wallet/points read-only implemented)
        if: steps.detect_wallet_points.outputs.implemented == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          body_json=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER")
          body=$(echo "$body_json" | jq -r '.body // ""')
          if [ -z "$body" ]; then echo "No PR body"; exit 0; fi
          new_body=$(printf '%s' "$body" | sed -E 's/- \[ \] 我的-钱包\/积分（只读）/- [x] 我的-钱包\/积分（只读）/g')
          if [ "$new_body" = "$body" ]; then echo "No wallet/points checklist line found or already checked"; exit 0; fi
          payload=$(jq -n --arg body "$new_body" '{body: $body}')
          curl -sS -X PATCH -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            -d "$payload" "https://api.github.com/repos/$REPO/issues/$PR_NUMBER" | jq -r '.url // .message'
          echo "Wallet/Points (read-only) checklist marked checked."

      - name: Detect share (poster + referral) implemented
        id: detect_share
        run: |
          set -e
          # 判定标准：前端存在分享页实现 + 服务新增，并且 PRD 功能清单标记为 ✅
          has_page=$(grep -Rci "export default function SharePage" wx-fe/src/pages/share/index.tsx || true)
          has_service=$(grep -Rci "bindReferral" wx-fe/src/services/share.ts || true)
          checklist=$(grep -Rci "\[✅\].*我的-分享" doc/prd_feature_checklist.md || true)
          if [ "$has_page" != "0" ] && [ "$has_service" != "0" ] && [ "$checklist" != "0" ]; then
            echo "implemented=true" >> "$GITHUB_OUTPUT"
          else
            echo "implemented=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update PR body checklist (mark share minimal implemented)
        if: steps.detect_share.outputs.implemented == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          body_json=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER")
          body=$(echo "$body_json" | jq -r '.body // ""')
          if [ -z "$body" ]; then echo "No PR body"; exit 0; fi
          new_body=$(printf '%s' "$body" | sed -E 's/- \[ \] 我的-分享（最小版）/- [x] 我的-分享（最小版）/g')
          if [ "$new_body" = "$body" ]; then echo "No share checklist line found or already checked"; exit 0; fi
          payload=$(jq -n --arg body "$new_body" '{body: $body}')
          curl -sS -X PATCH -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" \
            -d "$payload" "https://api.github.com/repos/$REPO/issues/$PR_NUMBER" | jq -r '.url // .message'
          echo "Share (minimal) checklist marked checked."

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Rewrite PR evidence block (grouped + checkboxes)
        if: steps.detect.outputs.implemented == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          python3 scripts/rewrite_evidence_block.py --owner "$OWNER" --repo "$REPO_NAME" --pr "$PR_NUMBER" --checkbox checked || true

      - name: Fetch latest Playwright artifact (non-blocking)
        if: steps.detect.outputs.implemented == 'true'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          python3 scripts/fetch_playwright_artifact.py --owner "$OWNER" --repo "$REPO_NAME" --pr "$PR_NUMBER" --name playwright-artifacts --out build-ci-logs/playwright || true

      - name: Check evidence links health (non-blocking)
        if: steps.detect.outputs.implemented == 'true'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          python3 scripts/check_evidence_links.py --owner "$OWNER" --repo "$REPO_NAME" --pr "$PR_NUMBER" || true

      - name: Auto fallback reupload ZIP (if local file available)
        if: steps.detect.outputs.implemented == 'true'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH: ${{ github.head_ref }}
        run: |
          set -e
          chmod +x scripts/auto_fallback_zip.sh || true
          bash scripts/auto_fallback_zip.sh || true

      - name: Re-check evidence links health (strict)
        if: steps.detect.outputs.implemented == 'true'
        id: recheck
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set +e
          mkdir -p build-ci-logs || true
          python3 scripts/check_evidence_links.py --owner "$OWNER" --repo "$REPO_NAME" --pr "$PR_NUMBER" --strict > build-ci-logs/evidence_health.txt
          ec=$?
          echo "recheck_exit=$ec" >> "$GITHUB_OUTPUT"
          exit $ec

      - name: Comment PR on evidence health failure
        if: steps.recheck.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -e
          python3 scripts/post_pr_comment.py --owner "$OWNER" --repo "$REPO_NAME" --pr "$PR_NUMBER" \
            --body-file build-ci-logs/evidence_health.txt \
            --prefix "⚠️ 证据链接健康检查失败（自动回退已尝试）。请检查 OSS/CDN 可达性或重新上传制品。"
