system:
  env: "local" # local, dev, test, prod
  addr: "localhost:9292"
  db_type: "mysql"
  use_multipoint: false
  use_redis: true
  iplimit_count: 15000
  iplimit_time: 3600

finance:
  accrual:
    enabled: false          # 是否启用每日自动计息
    time: "02:00"           # 每日执行时间（24小时制）
    rate: 0.001             # 默认日利率（万分之一）
    use_redis_lock: true    # 是否使用Redis分布式锁
    lock_ttl_second: 3600   # 锁TTL，秒
    allowed_roles: ["admin"] # 具备计息权限的角色（除 admin 默认外）
    timezone: "Asia/Shanghai" # 计时所用时区
    skip_weekends: true       # 是否跳过周末执行
    holidays: []              # 节假日白名单（YYYY-MM-DD）

observability:
  operationlog:
    enabled: true
    include_prefixes: ["/api/v1/admin/rbac", "/api/v1/admin/accrual"]
    exclude_prefixes: ["/api/v1/admin/logs"]

# AI / LLM runtime configuration (optional)
# Enables routing model calls to Claude Sonnet 4.5 by default when `enabled` is true.
ai:
  enabled: false                # global switch: set to true to enable model routing
  provider: "anthropic"        # provider id (e.g. anthropic, openai, local)
  default_model: "claude-sonnet-4.5" # model name to use when enabled
  api_key_env: "MODEL_API_KEY" # environment variable name that stores the API key
  api_url: ""                  # override endpoint if needed (leave empty for provider default)
  timeout_seconds: 20           # request timeout in seconds
  max_concurrency: 10           # optional client-side concurrency limit