user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: if the app uses relative /api calls, you can enable proxy here
        # and set TEA API base with envsubst, but we primarily use axios baseURL.
        # location /api/ {
        #     proxy_pass http://host.docker.internal:9292/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Cache control: avoid caching index.html
        location = /index.html {
            add_header Cache-Control "no-store";
        }
    }
}
